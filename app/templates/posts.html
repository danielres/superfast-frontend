<ul class="posts">
  <li class="panel" ng-repeat="post in posts">
    <div class="meta">
      | <span class="author"><a href="#">{{ post.author.name }}</a></span>
      | <span class="lang"  ><a href="#">{{ post.lang        }}</a></span>
      |
    </div>
    <div class="title">{{ post.title }}</div>
    <div class="body" >{{ post.body }}</div>
  </li>
</ul>
